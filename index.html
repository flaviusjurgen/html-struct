<!DOCTYPE html>
<html>
<head>
    <title>Пример HTML-страницы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            color: blue;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
        }

        ul {
            list-style-type: square;
        }

        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Привет, мир!</h1>
    <p>Это пример HTML-страницы с некоторыми стилями.</p>
    <ul>
        <li>Первый элемент списка</li>
        <li class="highlight">Второй элемент списка с классом "highlight"</li>
        <li>Третий элемент списка</li>
    </ul>
</body>
</html>
